apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.ashish.exotelchallenge"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile files('libs/socialauth-4.8.jar')
    compile files('libs/socialauth-android-3.2.jar')
    compile project(':cognalys')
    compile files('libs/Parse-1.9.2.jar')
    compile files('libs/bolts-android-1.2.0.jar')
    compile files('libs/bolts-android-1.2.0-javadoc.jar')
    compile files('libs/ParseCrashReporting-1.9.2.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/okhttp-2.3.0.jar')
}
